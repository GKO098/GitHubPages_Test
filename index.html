<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>出荷データを読み込み、取引先コード別に送料と納品書番号をまとめる</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <h1 class="title">出荷データを読み込み、取引先コード別に送料と納品書番号をまとめる</h1>
    <div class="columns">
      <div class="column">
        <article class="message is-primary">
          <div class="message-body">
            <span id="message">ファイルを選択してください。</span>
          </div>
        </article>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <input id="csv_file" type="file">
      </div>
    </div>

    <div class="columns">
      <div class="column" style="overflow-y: scroll;">
        <table id="csv_data_table" class="table is-bordered">
          <thead>
            <tr>
              <th>取引先コード</th>
              <th>重量[kg]</th>
              <th>送料（税込み）</th>
              <th>送料（税別）</th>
              <th>納品書番号リスト</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    「納品日,得意先,納品単価,メーカー伝票番号 *,概算個口数 *,合計重量,保険金額,請求用納品書番号」を返します。<br>
    納品単価は税別の送料、
    保険金額は合計税込金額の合計/10000の切り上げ、
    請求用納品書番号は辞書順で最初のものです。

    <hr>
    <h3 class="subtitle">計算に用いている送料の表[円]（税込み）</h3>
    <div class="columns">
      <div class="column" style="overflow-y: scroll;">
        <table id="price_table" class="table is-bordered">
          <thead>
            <tr>
              <th></th>
              <th align="center" colspan="16">重量[kg]</th>
            </tr>
            <tr>
              <th>取引先コード</th>
              <th align ="right">10</th>
              <th align ="right">20</th>
              <th align ="right">30</th>
              <th align ="right">40</th>
              <th align ="right">50</th>
              <th align ="right">60</th>
              <th align ="right">80</th>
              <th align ="right">100</th>
              <th align ="right">120</th>
              <th align ="right">140</th>
              <th align ="right">160</th>
              <th align ="right">180</th>
              <th align ="right">200</th>
              <th align ="right">250</th>
              <th align ="right">300</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <hr>
  </section>
  <script src="js/encoding.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
