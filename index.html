<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScriptでCSVファイルを読み込んでテーブルに表示する</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
  <section class="section">

    <h1 class="title">JavaScriptでCSVファイルを読み込んでテーブルに表示する</h1>

    <div class="columns">
      <div class="column">
        <article class="message is-primary">
          <div class="message-body">
            <span id="message">ファイルを選択してください。</span>
          </div>
        </article>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <input id="csv_file" type="file">
      </div>
    </div>

    <div class="columns">
      <div class="column" style="overflow-y: scroll;">
        <table id="csv_data_table" class="table is-bordered">
          <thead>
            <tr>
              <th>id</th>
              <th>日付</th>
              <th>顧客名</th>
              <th>宛先</th>
              <th>商品1</th>
              <th>商品1の数量</th>
              <th>商品2</th>
              <th>商品2の数量</th>
              <th>送料</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
</section>
  <section class="section">
    <script src="js/scripts.js"></script>
    <div class="columns">
      <div class="column">
        <article class="message is-primary">
          <div class="message-body">
            <button id="download" type="button">Download CSV</button>
          </div>
        </article>  
      </div>
    </div>
  </section>
</body>
</html>
